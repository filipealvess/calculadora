<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="conteudo">
        <div id="resultado"></div>

        <table id="tabelaTeclas">
            <tr>
                <!-- CLEAR (apaga tudo) -->
                <td id="c" class="botao" data-nome="clear">C</td>

                <td></td>
                <td></td>

                <!-- CLEAR ERROR (apaga o último dígito) -->
                <td id="ce" class="col4 botao"  data-nome="clearError">CE</td>
            </tr>

            <tr>
                <!-- SETE -->
                <td class="botao" data-nome="numero">7</td>
                <!-- OITO -->
                <td class="botao" data-nome="numero">8</td>
                <!-- NOVE -->
                <td class="botao" data-nome="numero">9</td>
                <!-- DIVISÃO -->
                <td class="col4 botao" data-nome="operador">÷</td>
            </tr>

            <tr>
                <!-- QUATRO -->
                <td class="botao" data-nome="numero">4</td>
                <!-- CINCO -->
                <td class="botao" data-nome="numero">5</td>
                <!-- SEIS -->
                <td class="botao" data-nome="numero">6</td>
                <!-- MULTIPLICAÇÃO -->
                <td class="col4 botao" data-nome="operador">×</td>
            </tr>

            <tr>
                <!-- UM -->
                <td class="botao" data-nome="numero">1</td>
                <!-- DOIS -->
                <td class="botao" data-nome="numero">2</td>
                <!-- TRÊS -->
                <td class="botao" data-nome="numero">3</td>
                <!-- SUBTRAÇÃO -->
                <td class="col4 botao" data-nome="operador">-</td>
            </tr>

            <tr>
                <!--PONTO -->
                <td id="ponto" class="botao" data-nome="ponto">.</td>
                <!-- ZERO -->
                <td class="botao" data-nome="numero">0</td>
                <!--IGUALDADE -->
                <td id="igual" class="botao" data-nome="igual">&#61;</td>
                <!-- ADIÇÃO -->
                <td class="col4 botao" data-nome="operador">+</td>
            </tr>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
