<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calculadora</title>

	<link rel="stylesheet" href="css/style.css" />

	<link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
	<div id="app">
		<div id="result"></div>

		<div id="keyboard">
			<div data-job="dot" class="key dot">.</div>
			<div data-job="number" class="key">0</div>
			<div data-job="equal" class="key equal">=</div>
			<div data-job="operator" class="key symbol">+</div>
			<div data-job="number" class="key">1</div>
			<div data-job="number" class="key">2</div>
			<div data-job="number" class="key">3</div>
			<div data-job="operator" class="key symbol">-</div>
			<div data-job="number" class="key">4</div>
			<div data-job="number" class="key">5</div>
			<div data-job="number" class="key">6</div>
			<div data-job="operator" class="key symbol">ร</div>
			<div data-job="number" class="key">7</div>
			<div data-job="number" class="key">8</div>
			<div data-job="number" class="key">9</div>
			<div data-job="operator" class="key symbol">รท</div>
			<div data-job="clear" class="key clear">C</div>
			<div data-job="clearError" class="key symbol">CE</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
