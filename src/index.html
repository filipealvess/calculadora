<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="conteudo">
        <div id="resultado"></div>

        <table id="tabelaTeclas">
            <tr>
                <!-- CLEAR (apaga tudo) -->
                <td id="c" class="botao">C</td>
                <!-- CLEAR ELEMENT (apaga o último dígito) -->
                <td id="ce" class="col4 botao">CE</td>
            </tr>

            <tr>
                <!-- SETE -->
                <td class="botao">7</td>
                <!-- OITO -->
                <td class="botao">8</td>
                <!-- NOVE -->
                <td class="botao">9</td>
                <!-- DIVISÃO -->
                <td class="col4 botao">&#247;</td>
            </tr>

            <tr>
                <!-- QUATRO -->
                <td class="botao">4</td>
                <!-- CINCO -->
                <td class="botao">5</td>
                <!-- SEIS -->
                <td class="botao">6</td>
                <!-- MULTIPLICAÇÃO -->
                <td class="col4 botao">&#215;</td>
            </tr>

            <tr>
                <!-- UM -->
                <td class="botao">1</td>
                <!-- DOIS -->
                <td class="botao">2</td>
                <!-- TRÊS -->
                <td class="botao">3</td>
                <!-- SUBTRAÇÃO -->
                <td class="col4 botao">&#8722;</td>
            </tr>

            <tr>
                <!--PONTO -->
                <td id="ponto" class="botao">.</td>
                <!-- ZERO -->
                <td class="botao">0</td>
                <!--IGUALDADE -->
                <td id="igual" class="botao">&#61;</td>
                <!-- ADIÇÃO -->
                <td class="col4 botao">&#43;</td>
            </tr>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
